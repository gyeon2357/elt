    <script type="text/javascript">
      $(document).ready(function () {
        $(function () {
          var lastScrollTop = 0,
            delta = 15
          $(window).scroll(function (event) {
            var st = $(this).scrollTop()

            if (Math.abs(lastScrollTop - st) <= delta) return
            if (st > lastScrollTop && lastScrollTop > 0) {
              // downscroll
              $('#header').css('top', '-5rem')
            } else {
              // upscroll
              $('#header').css('top', '0')
            }
            lastScrollTop = st
          })
        })
      })
    </script>
    <script>
      // greensock.com
      // 2023. 03. 24
      // example tag: intro-title

      // gsap example

      $(document).ready(function () {
        const split = new SplitText('#intro-title')

        gsap.to(
          split.chars,
          // Animation duration in seconds
          2,
          {
            // Translate on X axis -100 pixels
            x: '16',
            // Smooth out the stop/start with easeInOut
            ease: 'power2.inOut',
            // Reverse the animation back to start
            yoyo: true,
            // Delay the next item in seconds
            stagger: 0.03,
            // Infinite repeat
            repeat: -1
          }
        )

        gsap.registerPlugin(CustomEase, CustomWiggle)

        copy('#intro-title', 0)

        //swarms all the balls by ?px in each direction on the x-axis, ? on the y-axis, and uses a ?-second duration for each tween and ? wiggles.
        swarm('#intro-title', 16, 16, 8, 3)

        //helper function for copying an element a bunch of times.
        function copy(element, quantity) {
          if (typeof element === 'string') {
            element = document.querySelector(element)
          }
          var parent = element.parentNode,
            type = element.nodeName,
            a = [],
            child
          while (--quantity > -1) {
            child = document.createElement(type)
            parent.insertBefore(child, element)
            a.push(child)
            child.outerHTML = element.outerHTML
          }
          return a
        }

        //helper function for building the swarm
        function swarm(elements, x, y, duration, wiggles) {
          elements = gsap.utils.toArray(elements)
          var tl = new TimelineMax(),
            i = elements.length,
            ease = 'wiggle({type: random, wiggles: ' + wiggles + '})',
            delay
          duration = duration || 2
          while (--i > -1) {
            delay = Math.random() * duration

            //animate x and y separately so that they're more randomized (putting x and y in the same tween using the same ease would make the changes coincide and always travel diagonally)
            tl.to(
              elements[i],
              { duration: duration, x: '+=' + x, repeat: -1, ease: ease },
              delay
            ).to(elements[i], { duration: duration, y: '+=' + y, repeat: -1, ease: ease }, delay)
          }
          tl.time(duration) //jump ahead so that we start with everything spread out.
          return tl
        }

        // skew example

        let proxy = { skew: 0 },
          skewSetter = gsap.quickSetter('#intro-title .text-plane div div', 'skewY', 'deg'), // fast
          clamp = gsap.utils.clamp(-20, 20) // don't let the skew go beyond 20 degrees.

        ScrollTrigger.create({
          onUpdate: (self) => {
            let skew = clamp(self.getVelocity() / -100)
            // only do something if the skew is MORE severe. Remember, we're always tweening back to 0, so if the user slows their scrolling quickly, it's more natural to just let the tween handle that smoothly rather than jumping to the smaller skew.
            if (Math.abs(skew) > Math.abs(proxy.skew)) {
              proxy.skew = skew
              gsap.to(proxy, {
                skew: 0,
                duration: 0.8,
                ease: 'power3',
                overwrite: true,
                onUpdate: () => skewSetter(proxy.skew)
              })
            }
          }
        })

        // make the right edge "stick" to the scroll bar. force3D: true improves performance
        gsap.set('#intro-title .text-plane div div', {
          transformOrigin: 'left center',
          force3D: true
        })

        // mouse effect

        let svgns = 'http://www.w3.org/2000/svg'
        let root = document.querySelector('svg')
        let ease = 0.7

        let pointer = {
          x: window.innerWidth / 2,
          y: window.innerHeight / 2
        }

        window.addEventListener('mousemove', (event) => {
          pointer.x = event.clientX
          pointer.y = event.clientY
        })

        let leader = (prop) => {
          return prop === 'x' ? pointer.x : pointer.y
        }

        let total = 50
        for (let i = 0; i < total; i++) {
          leader = createLine(leader, i)
        }

        function createLine(leader, i) {
          let line = document.createElementNS(svgns, 'line')
          root.appendChild(line)

          gsap.set(line, { x: -1500, y: -750 })

          let pos = gsap.getProperty(line)

          gsap.to(line, {
            duration: 10000,
            x: '+=150',
            y: '+=10',
            repeat: -1,
            ease: 'expo.inOut',
            modifiers: {
              x: () => {
                let posX = pos('x')
                let leaderX = leader('x')
                let x = posX + (leaderX - posX) * ease
                line.setAttribute('x2', leaderX - x)
                return x
              },
              y: () => {
                let posY = pos('y')
                let leaderY = leader('y')
                let y = posY + (leaderY - posY) * ease
                line.setAttribute('y2', leaderY - y)
                return y
              }
            }
          })

          return pos
        }
      })
